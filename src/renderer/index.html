<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>DEFAULT-WINDOW-TITLE</title>
      <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
      <link href="./bulmaswatch.min.css" rel="stylesheet" />
      <link href="./style.css" rel="stylesheet">
      <link href="./style-custom.css" rel="stylesheet">
      <script src="./renderer_main.js"></script>
    </head>
    <body>
      <div class="grid-container" id="main-content">
        <h1 id="title" class="header">DEFAULT-MAIN-TITLE</h1>
        <div class="config" id="config-select__div">
          <label for="select_span" id="current_config">Config:</label>
          <span class="select is-small" id="select__span">
            <select id="config-select">
            </select>
          </span>
        </div>
        <div class="status">
          <label id="lbl-progress-full" for="progress-full" class="progress-label">Ready</label>
          <label id="lbl-progress-part" for="progress-part" class="progress-label"></label>
        </div>
        <div class="control-buttons">
          <button id="btn-show-log" class="button is-small status-button" tabindex="-1">Toggle log</button>
          <button id="btn-upload-log" class="button is-small status-button" tabindex="-1">Upload log</button>
          <button id="btn-show-dir" class="button is-small status-button" tabindex="-1">Open install directory</button>
        </div>
        <div class="progress-area">
          <progress id="progress-part" max="100" value="0" class="progress is-primary is-small">0%</progress>
          <progress id="progress-full" max="100" value="0" class="progress is-primary is-small">0%</progress>
        </div>
        <div class="mainbtn">
          <button id="btn-progress" class="button is-primary is-large">Start</button>
        </div>
        <label class="checkbox" id="lbl-check-for-updates"><input type="checkbox" id="cb-check-for-updates">Update</label>
        <div id="footerLinks"></div>
      </div>
      <div id="note-content" class="box infobox" tabindex="-1"></div>
    </body>
</html>
